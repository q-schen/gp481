<!DOCTYPE html>
<html>
<head>
	<title>GEOG 481 Draft</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<!-- Leaflet Source -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<!-- Default Extent -->
	<link rel="stylesheet" href="./Leaflet.defaultextent-master/dist/leaflet.defaultextent.css"/>
	<script src="./Leaflet.defaultextent-master/dist/leaflet.defaultextent.js"></script>
	
</head>
<body>
	<h3>Grenada</h3>
	
<style>
    	body { margin:100; padding:0; }
    	#mapid { position:absolute; top:50px; bottom:50px; width:900px; height:500px;}
		
		.Info {
		  margin: 0;
		  padding: 5px;
		  border-style: solid;
		  border-radius: 7px;
		  border: 3px;
		  solid #000000;
		  background-color: #339933;
		  font-weight: bold;
		  color: white;
		}
</style>

<div id="mapid"</div>
<script src="bikeshare.geoJson" type="text/javascript"></script>
<script type='text/javascript'>
// basemap options
var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});

var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>'
});

var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});


// map component
var map = L.map('mapid', {
	center: [12.110659, -61.685116], // default centre
	zoom: 11, // default zoom,
	defaultExtentControl: true, // default extent button
	layers: [OpenStreetMap_Mapnik]
});


// basemap control
var baseMaps = {
	"OpenStreetMap": OpenStreetMap_Mapnik,
	"OpenStreetMap HOT": OpenStreetMap_HOT,
	"OpenTopoMap": OpenTopoMap
};

L.control.layers(baseMaps).addTo(map); 


// infobox
var InfoBox = L.control({position: 'bottomleft'});

InfoBox.onAdd = function(map){
    var div = L.DomUtil.create('div', 'info legend');
    div.innerHTML = '<p class="Info"><big>Grenada Hazard Risk Assessment</big><br>- Scroll to ZOOM<br>- blah blah blah</p>'
    return div;
};
InfoBox.addTo(map);










</script>
</body>
</html>
